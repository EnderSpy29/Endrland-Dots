# Steam Notification fix (Steam launches silently on workspace 10)
windowrule = match:class steam, workspace 10 silent

# Remove Overlay in screenshots
layerrule {
  name = no_anim_for_selection
  no_anim = on
  match:namespace = selection
}

# Set Certain Workspaces for certain windows
windowrule = match:class signal, workspace 2
windowrule = match:class discord, workspace 2
windowrule = match:class vesktop, workspace 2
windowrule = match:class equibop, workspace 2
windowrule = match:class ferdium, workspace 2
#windowrule = match:class kitty, workspace 3

# Set Certain Monitors For Certain Workspaces
workspace = 10, monitor:0
workspace = 2, monitor:DP-2

# Custom Opacity
windowrule = match:class ^([Dd]iscord|[Vv]esktop|[Ee]quibop)$, opacity 1.0 0.97
windowrule = match:class com.github.th_ch.youtube_music, opacity 1.0 0.97
windowrule = match:class ferdium, opacity 1.0 0.97

# Float Windows n Stuff
windowrule = match:class floating, float on # ensure you have defined a floating window class
windowrule = match:title (clipse), float on # Clipboard
windowrule = match:title yazi, float on
windowrule = match:class (waypaper)$, float on

